<!DOCTYPE html>
<html>
<head>
	<title>Student grade</title>
</head>
<body>

	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="color1" style="color: red;"></p>
	<p id="color2" style="color:blue;"></p>
	<p id="def"></p>
	<script>
        var idnum = String(prompt("Enter ID number "));
		var firstname = String(prompt("Enter FirstName "));
		var lastname = String(prompt("Enter LastName "));
		var grade = parseInt(prompt("Enter Your Grade(1-4) "));
        
        document.getElementById("demo2").innerHTML = "Student IDNumber: "+idnum;
		
		document.getElementById("demo1").innerHTML = "Student Name: "+firstname+" "+lastname;
		
		
		if(grade>=1 && grade<=4)
			{
			if (grade>=1 && grade<=3) 
				{
					if (grade%2) 
					{
				document.getElementById("color1").innerHTML = "Your grade is "+ grade + "  CONGRATULATION YOU PASSED.";
					}
					else 
					{
				document.getElementById("color2").innerHTML = "Your grade is "+ grade + "  CONGRATULATION YOU PASSED.";
					}
				}
			else 
			{
					if (grade%2) 
					{
					document.getElementById("color1").innerHTML = "Your grade is "+ grade + " SORRY YOU FAILED.";
					}
					else 
					{
				document.getElementById("color2").innerHTML = "Your grade is "+ grade + " SORRY YOU FAILED.";
				}
			}
		}	
				else
			{

			document.getElementById("def").innerHTML = "Your put invalid grade.Please try again";

		}

		


	</script>

</body>
</html>
