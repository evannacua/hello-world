<!DOCTYPE html>
<html>
<head>
	<title>Student grade</title>
</head>
<body>

	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="color1" style="color: red;"></p>
	<p id="color2" style="color:blue;"></p>
	<p id="def"></p>
	<script>
        var idnum = String(prompt("Enter ID number "));
		var firstname = String(prompt("Enter Firstname "));
		var lastname = String(prompt("Enter Lastname "));
		var grade = parseInt(prompt("Enter Your grade(1-4) "));
        
        document.getElementById("demo2").innerHTML = "Student idnumber: "+idnum;
		
		document.getElementById("demo1").innerHTML = "Student name: "+firstname+" "+lastname;
		
		
		if(grade>=1&&grade<=4)
			{
			if (grade>=1&&grade<=3) 
				{
					if (grade%2) 
					{
				document.getElementById("color1").innerHTML = "Your grade is "+ grade + " YOU PASSED";
					}
					else 
					{
				document.getElementById("color2").innerHTML = "Your grade is "+ grade + " YOU PASSED";
					}
				}
			else 
			{
					if (grade%2) 
					{
					document.getElementById("color1").innerHTML = "Your grade is "+ grade + " YOU FAILED";
					}
					else 
					{
				document.getElementById("color2").innerHTML = "Your grade is "+ grade + " YOU FAILED";
				}
			}
		}	
				else
			{

			document.getElementById("def").innerHTML = "Your grade inputed is invalid";

		}

		


	</script>

</body>
</html>
